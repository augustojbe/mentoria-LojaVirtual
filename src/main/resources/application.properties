spring.application.name=Loja-virtual
# Porta padrão da aplicação (opcional)
server.port=8080

# Configurações básicas do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/lojavirtual
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Timezone do banco (opcional, mas recomendado)
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC';



